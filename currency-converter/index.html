<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/currency-converter/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1>Currency Converter</h1>

        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="100">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-Container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" id="flagimg" >
                        <select name="from" id="">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i> 
                <div class="to">
                    <p>To</p>
                    <div class="select-Container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="" id="flagimgTo">
                        <select name="to" id="">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>


    <!-- javascript source -->

    <script src="/currency-converter/app.js"></script>
    <script src="/currency-converter/codes.js"></script>

</body>

</html>
