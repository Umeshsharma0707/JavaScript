<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript practice</title>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
   
         
    <div id="divv">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>

    </div>

        <button onclick="getCount()">click</button>
    


<span id="span"></span>


    <p id="para">my name is umesh</p>
    <p>i am a java developer</p>
    <button onclick="BytagName();">click</button>

        <script>
            function BytagName() {
                let doc = document.getElementsByTagName("p");
                doc[0].style.background = "black";
                doc[0].style.color = "white";
                doc[1].style.background="yellow";
            }       </script>


    <script>
        function getCount(){
            let count = document.getElementById("divv").children.length;
            console.log(count);
            document.getElementById("span").innerHTML = `no of divs are ${count}`;
        }

    </script>

    <script src="/script.js"></script>
</body>
