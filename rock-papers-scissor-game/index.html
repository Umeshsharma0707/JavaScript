<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>

    <link rel="stylesheet" href="/style.css">

</head>

<body>

        <h1>Rock Paper & Scissor</h1>

   
    <div class="choices" id="rock">
         <img src="/rock-papers-scissor-game/images/rock.jpg" alt="rock">
    </div>
    <div class="choices" id="paper">
        <img src="/rock-papers-scissor-game/images/paper.jpg" alt="paper">
    </div>
    <div class="choices" id="scissor">
        <img src="/rock-papers-scissor-game/images/scissor.jpg" alt="scissor">
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="/script.js"></script>
</body>

</html>
